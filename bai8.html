<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table align="center" border="1" cellspacing="1" cellpadding="1">
        <tr>
            <td colspan="10" bgcolor="green" align="center">Bảng Cửu Chương</td>
        </tr>
        <script>
            for (var i = 2; i <= 9; i++) {
                document.write("<tr>");
                for (var j = 1; j <= 10; j++) {
                    document.write("<td>" + i + " x " + j + " = " + i * j + "</td>");
                }
                document.write("</tr>");
            }
        </script>
    </table>
</body>

</html>
