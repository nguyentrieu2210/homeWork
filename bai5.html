<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = parseFloat(prompt("Nhap so A"));
        var b = parseFloat(prompt("Nhap so B"));
        if (a == 0 && b != 0) {
            document.write("Phuong trinh vo nghiem");
        } else if (a == 0 && b == 0) {
            document.write("Phuong trinh vo so nghiem");
        } else {
            document.write("Phuong trinh co nghiem la: " + (-b / a));
        }
    </script>
</body>

</html>
