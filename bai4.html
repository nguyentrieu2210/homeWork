        //while
        var a = parseInt(prompt("Nhap so can tinh giai thua"));
        var giai_thua = 1;
        var i = 1;
        while (i <= a) {
            giai_thua *= i;
            i++;
        }
        document.write("Giai thua của "+a+" la: "+giai_thua);
    </script>
