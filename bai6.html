<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = parseFloat(prompt("Nhap so A"));
        var b = parseFloat(prompt("Nhap so B"));
        var c = parseFloat(prompt("Nhap so C"));
        if (a == 0) {
            if (b == 0 && c == 0) {
                document.write("Phuong trinh co vo so nghiem");
            } else if (b == 0 && c != 0) {
                document.write("Phuong trinh vo nghiem");
            } else {
                document.write("Phuong trinh co 1 nghiem la: " + (-c / b));
            }
        } else {
            var delta = (b * b) - 4 * a * c;
            if (delta < 0) {
                document.write("Phuong trinh vo nghiem");
            } else if (delta == 0) {
                document.write("Phuong trinh co nghiem kep la:" + (-b / (2 * a)));
            } else {
                document.write("Phuong trinh co hai nghiem phan biet: x1=" + ((-b + Math.sqrt(delta)) / (2 * a)) + "va x2=" + ((-b - Math.sqrt(delta)) / (2 * a)));
            }
        }
    </script>
</body>

</html>
